<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <audio
      id="sound"
      src="assets/digital-alarm-clock-151920.mp3"
      style="display: none"
    ></audio>
    <div class="outer">
      <div class="container">
        <div class="background"></div>
        <div class="sep1">
          <div class="background2"></div>
          <div class="tempo">
            <h2>Horas:</h2>
            <select name="horas" id="horas"></select>
          </div>
          <div class="tempo">
            <h2>Minutos:</h2>
            <select name="minutos" id="minutos"></select>
          </div>
          <div class="tempo">
            <h2>Segundos:</h2>
            <select name="segundos" id="segundos"></select>
          </div>
        </div>
        <div class="sep2">
          <div id="display" class="display">
            <h1 id="time">00:00:00</h1>
          </div>
          <!--display-->
          <div class="buttons">
            <button id="começar" name="começar">
              <i class="bi bi-play-fill"></i>
            </button>
            <button id="parar" name="parar">
              <i class="bi bi-stop-circle-fill"></i>
            </button>
          </div>
        </div>
      </div>
      <!--container-->
    </div>
    <!--outer-->
  </body>
  <script src="script.js"></script>
</html>
